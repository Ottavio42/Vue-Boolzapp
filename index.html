<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolzApp</title>
        <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
		
    <div id="root" class="app-container">
        <div class="app-col-left">
            <div class="header-user">

            </div>
            <div class="message-notifications">

            </div>
            <div class="search-contact">
                <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>

            <ul class="contacts">
                <li v-for="(contact, index) in contacts" :key="index" :class="index == 0 ? 'active' : null">
                    <div class="contact-avatar">
                        <img :src="`img/avatar${contact.avatar}.jpg`" :alt="contact.name">
                    </div>
                    <div class="contact-name">
                        {{contact.name}}
                    </div>
                </li>
            </ul>
         </div>
        <div class="app-col-right">
            <div class="header-contact"></div>
            <div class="message-container">

                <div class="message">
                    <div class="message-text">
                        Hai portato a spasso il cane?
                        <div class="message-date">10/01/2021 16:15:22</div>
                    </div>
                </div>

                <div class="message sent">
                    <div class="message-text">
                        Hai portato a spasso il cane?
                        <div class="message-date">10/01/2021 16:15:22</div>
                    </div>
                </div>

                <div class="message">
                    <div class="message-text">
                        Hai portato a spasso il cane?
                        <div class="message-date">10/01/2021 16:15:22</div>
                    </div>
                </div>

            </div>
            <div class="send-message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
